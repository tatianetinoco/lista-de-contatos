<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tatiane Tinoco">
  <meta name='description' content='Gerenciador Lista de Contatos'>
  <title>Lista de Contatos</title>
  <link rel="shortcut icon" href="./assets/img/ico.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/font-awesome/all.min.css">
</head>
<body class="min-vh-100 d-flex flex-column">
  
  <header class="container py-5">
    <div class="row align-items-center">
      <div class="col-1" >
        <img src="./assets/img/logo.png" alt="logo">
      </div>
      <div class="col text-center">
        <h1>Lista de Contatos</h1>
      </div>
    </div>
  </header>

  <main class="container flex-grow-1">
    <div class="form row mt-5 justify-content-center">
      <form id="contact-form" class="col-lg-8 needs-validation" novalidate>
        <div>
          <label for="name" class="form-label mb-0">Nome:</label>
          <input type="text" id="name" placeholder="Nome" class="form-control mb-2" minlength="3" maxlength="40" required>
          <div class="invalid-feedback mb-3">Por favor, preencha um Nome válido.</div>
        </div>
        <div>
          <label for="email" class="form-label mb-0">Email:</label>
          <input type="email" id="email" placeholder="nome@email.com" class="form-control mb-2" required>
          <div class="invalid-feedback mb-3">Por favor, preencha um E-mail válido.</div>
        </div>
        <div>
          <label for="phone" class="form-label mb-0">Telefone:</label>
          <input type="text" id="phone" placeholder="(00)0000-0000" class="form-control" pattern="[0-9]{11}" maxlength="11" required>
          <div class="invalid-feedback mb-3">Por favor, preencha um Telefone válido.</div>
        </div>
        <button type="submit" class="btn btn-primary text-uppercase fw-bold w-100 mt-3 ">Adicionar Contato <i class="fa-solid fa-circle-plus ms-2"></i></button>
      </form>
    </div>
    
    <div class="row">
      <div class="col mb-2 mt-5"><h2>Contatos:</h2></div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col" class="text-center">Editar</th>
            <th scope="col" class="text-center">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <!-- conteúdo via js -->
        </tbody>
      </table>
    </div>
  </main>
 
  <footer class="container text-center py-3">
    <div class="d-flex justify-content-center align-items-center pt-4">
      <h6 class="mb-0">Desenvolvido Por Tatiane Tinoco</h6>
      <ul class="list-unstyled d-flex mb-0">
        <li class="ms-3"><a class="link-secondary" target="_blank" rel="noreferrer noopener" href="https://github.com/tatianetinoco"><i class="fa-brands fa-github"></i></a></li>
        <li class="ms-3"><a class="link-secondary" target="_blank" rel="noreferrer noopener" href="https://www.linkedin.com/in/tatianetinoco/"><i class="fa-brands fa-linkedin-in"></i></a></li>
      </ul>
    </div>
    <p>Descodificadas 2024</p>
  </footer>
  
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
